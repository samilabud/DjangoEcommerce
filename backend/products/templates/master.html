{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'global.css' %}">
</head>

<body>
    
    {% if request.resolver_match.url_name != 'products' %}
        <a href="{% url 'products' %}">Product List</a>
    {% endif %}

    {% block content %}
    {% endblock %}

</body>

</html>
