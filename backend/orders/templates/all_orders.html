{% extends 'order_master.html' %} 
{% block title %} Orders List {% endblock %} 
{% block content %}
<div>
    {% for order in orders reversed%}
        <p><a href="{% url 'order-detail' order.id %}">Order #{{ order.id }}</a></p>
        {% empty %} <p>No orders yet.</p> 
    {% endfor %} 
</div>
{% endblock %}
